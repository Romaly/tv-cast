{% extends 'base.html' %}
{% block title %}Фильм{% endblock %}
{% block content %}
<div class='d-flex flex-row mt-5'>
    <div class='me-3'>
        <img src="{{ movie.image_url }}" width="200" height="300" alt="{{ movie.title }}" title="{{ movie.title }}">
    </div>
    <div class="d-flex flex-column">
        <span>{{ movie.title }}</span>
        <span>{{ movie.year }}</span>
        <span>{{ movie.duration }}</span>
        <span>{{ movie.country }}</span>
        <button class="btn btn-primary mt-2">Смотреть</button>
    </div>
</div>
{% endblock %}
